# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = py35,flake8,pylint

[testenv]
pip_pre=True
basepython=python3
commands =
    xvfb-run -a py.test --verbose --cov={envsitepackagesdir}/disc_solver --cov-report term-missing:skip-covered {posargs}
    coverage html -d .coverage_html
deps =
    pytest>=3.1
    pytest-cov
    pytest-faulthandler
    pytest-notifier
    pytest-regtest
    pytest-info-collector
    wheel
whitelist_externals =
    xvfb-run
    notify-send
passenv =
    PYTHONFAULTHANDLER

#[testenv:docs]
#changedir=docs
#deps=-rdoc-requirements.txt
#commands=
#    sphinx-build -W -b html -d {envtmpdir}/doctrees .  {envtmpdir}/html

[testenv:flake8]
pip_pre=True
deps=
    flake8
    wheel
commands=
    flake8 --exclude={envsitepackagesdir}/disc_solver/_version_.py {envsitepackagesdir}/disc_solver
basepython=python3

[testenv:pylint]
pip_pre=True
deps=
    pylint
    wheel

commands=
    pylint disc_solver

basepython=python3
