language: python
dist: xenial
addons:
  apt:
    packages:
    - gfortran
    - liblapack-dev

cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/sundials

#env:
  #- TOXENV=docs
matrix:
  include:
    - python: 3.7
      env:
      - TOXENV=py37 SUNDIALS_VERSION='3.1.1'
    - python: 3.7
      env:
      - TOXENV=flake8 SUNDIALS_VERSION='3.1.1'
    - python: 3.7
      env:
      - TOXENV=pylint SUNDIALS_VERSION='3.1.1'
    - python: 3.7
      env:
      - TOXENV=check-manifest SUNDIALS_VERSION='3.1.1'
    - python: 3.7
      env:
      - TOXENV=checkreadme SUNDIALS_VERSION='3.1.1'

install:
  - source ./ci_support/ensure_sundials_installed.sh
  - pip install -U pip setuptools wheel
  - pip install -c known_broken_constraints.txt --pre -U coverage # coverage major versions need to match
  - pip install -U tox codecov

script:
  - tox

after_success:
  - codecov
