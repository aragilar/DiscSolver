language: python

sudo: false

cache:
  directories:
    - $HOME/.cache/pip

#env:
  #- TOXENV=docs
  #- TOXENV=check-manifest
  #- TOXENV=checkreadme
matrix:
  include:
    - python: 3.6
      env:
      - TOXENV=py36
    - python: 3.6
      env:
      - TOXENV=flake8
    - python: 3.6
      env:
      - TOXENV=pylint

before_install:
  - pip install codecov # for coverage

install:
  - pip install tox

script:
  - tox

after_success:
  - codecov
